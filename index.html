<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video Player</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div
      class="player border border-4 border-black rounded-3 bg-dark position-relative"
    >
      <video src="video.mp4" class="video rounded-3 w-100" playsinline></video>
      <div class="show-controls w-100 position-absolute bottom-0">
        <div
          class="controls-container position-absolute w-100 d-flex justify-content-between opacity-0"
        >
          <div
            class="progress-range m-auto rounded-2 position-absolute"
            title="seek"
          >
            <div class="progress-bar rounded-2"></div>
          </div>
          <div
            class="control-group w-100 d-flex justify-content-between align-items-center"
          >
            <div
              class="controls-left d-flex position-relative jsutify-content-start align-items-center"
            >
              <div class="play-controls">
                <i class="fa-solid fa-play" title="play" id="play-btn"></i>
              </div>
              <div class="volume">
                <div class="volume-icon">
                  <i
                    class="fa-solid fa-volume-high"
                    title="Mute"
                    id="volume-icon"
                  ></i>
                </div>
                <div
                  class="volume-range rounded-2 position-relative"
                  title="Change Volume"
                >
                  <div class="volume-bar rounded-2"></div>
                </div>
              </div>
            </div>
            <div
              class="controls-right d-flex position-relative justify-content-end align-items-center"
            >
              <div class="speed" title="Playback Rate">
                <select
                  name="PlaybackRate"
                  class="player-speed border-0 position-relative rounded-1"
                >
                  <option value="0.5">0.5 x</option>
                  <option value="0.75">0.75 x</option>
                  <option value="1" selected>1 x</option>
                  <option value="1.5">1.5 x</option>
                  <option value="2">2 x</option>
                </select>
              </div>
              <div class="time fw-bold">
                <span class="time-elapsed">0:00 /</span>
                <span class="time-duration">3:30 </span>
              </div>
              <div class="fullscreen">
                <i class="fa-solid fa-expand" id="fullscreen"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
